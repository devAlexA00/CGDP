<!DOCTYPE html>
<html>
<head>
    <title>Gestion des contacts</title>
</head>
<body>
    <h1>Gestion des contacts</h1>
    <form id="contact-form" method="post" action="/api/contacts">
        <input type="hidden" id="contact-id" name="id">
        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="sex">Sexe :</label>
        <select id="sex" name="sex" required>
            <option value="M">M</option>
            <option value="F">F</option>
        </select><br>
        <label for="age">Âge :</label>
        <input type="number" min="0" value="0" id="age" name="age" required><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Téléphone :</label>
        <input type="text" id="phone" name="phone" required><br>
        <button type="submit">Enregistrer</button>
    </form>
    <br>
    <button onclick="loadContacts()">Rechercher</button>
    <br>
    <table id="contacts-table" border="1">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Sexe</th>
                <th>Âge</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function loadContacts() {
            fetch('/api/contacts')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('contacts-table').querySelector('tbody');
                    tbody.innerHTML = '';
                    data.forEach(contact => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${contact.firstname}</td>
                            <td>${contact.lastname}</td>
                            <td>${contact.sex}</td>
                            <td>${contact.age}</td>
                            <td>${contact.email}</td>
                            <td>${contact.phone}</td>
                            <td>
                                <button onclick="editContact('${contact._id}', '${contact.firstname}', '${contact.lastname}', '${contact.sex}', '${contact.age}', '${contact.email}', '${contact.phone}')">Modifier</button>
                                <button onclick="deleteContact('${contact._id}')">Supprimer</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        function editContact(id, firstname, lastname, sex, age, email, phone) {
            document.getElementById('contact-id').value = id;
            document.getElementById('firstname').value = firstname;
            document.getElementById('lastname').value = lastname;
            document.getElementById('sex').value = sex;
            document.getElementById('age').value = age;
            document.getElementById('email').value = email;
            document.getElementById('phone').value = phone;
        }

        function deleteContact(id) {
            fetch(`/api/contacts/${id}`, {
                method: 'DELETE'
            }).then(() => loadContacts());
        }

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const id = data.id;
            delete data.id;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/contacts/${id}` : '/api/contacts';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(() => {
                this.reset();
                loadContacts();
            });
        });

        window.onload = loadContacts;
    </script>
</body>
</html>
